<!doctype html>
<html lang=en manifest="my.appcache"> 
  <head>
    <script src="{{ url_for('static', filename='cards.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
  </head>
  <body>
      <br><h1 id="header">Memory Card Game</h1>
     
    

      <!---- GAME STATS ---->
      <div id="gameinfo">
        <div id="playerinfo">
           <a href="/" class="go">Go Home</a><br>
          <br><br>Enter Name of Single Player: <input type="text" id="playername">
          <input type="submit" onclick="submitName()" value="Submit"><br><br>
          <div id="welcome"></div><br>
          <div id="num_attempts"> </div><br>
          <div id="turns"> Number of tries left: <p class="remains"></div><br>
          <button type="button" id="savebutton" onclick="saveGame()">Save Game </button><br><br>
        </div>
      </div>
        
        <!---- CARDS ---->
        <div id="PlayScore"></div>
        <div class="sideBox"></div>
        
        <!---- SOUND ---->
        <audio class="flip" src="{{ url_for('static', filename='flipcard.wav') }}"></audio>
        <audio class="tada" src="{{ url_for('static', filename='tada.wav') }}"></audio>
        <audio class="yay" src="{{ url_for('static', filename='yay.mp3') }}"></audio>
  </body>
</html>
